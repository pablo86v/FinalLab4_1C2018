<div scope="row" class="container mt-5">

  <h4 align="center">Viajes</h4>

  <div class="row row-header row-border">
    <div class="col-xs-6 col-md-1 col-lg-1">#</div>
    <div class="col-xs-6 col-md-2 col-lg-2">Cliente</div>
    <div class="col-xs-6 col-md-2 col-lg-2">Coche</div>
    <div class="col-xs-6 col-md-2 col-lg-2">Fecha</div>
    <div class="col-xs-6 col-md-2 col-lg-2">Monto</div>
    <div class="col-xs-6 col-md-3 col-lg-3">Estado</div>
  </div>
  <div class="row row-child row-border mt-1" *ngFor="let viaje of aViajes">
    <div class="col-xs-6 col-md-1 col-lg-1 col-border">#{{viaje.idViaje}}</div>
    <div class="col-xs-6 col-md-2 col-lg-2 col-border ">{{viaje.cliente}}</div>
    <div class="col-xs-6 col-md-2 col-lg-2 col-border" *ngIf="viaje.estado!='Solicitado'">
      {{viaje.idVehiculo}} -
      <button type="button" class="btn btn btn-sm">
        <i class="fas fa-car"></i>
      </button>
    </div>
    <div class="col-xs-6 col-md-2 col-lg-2 col-border col-btn-asignar" *ngIf="viaje.estado=='Solicitado'">
      <button type="button" class="btn btn-link" data-toggle="modal" data-target="#modalVehiculo">Asignar</button>
    </div>
    <div class="col-xs-6 col-md-2 col-lg-2 col-border">{{viaje.fechaViaje}}</div>
    <div class="col-xs-6 col-md-2 col-lg-2 col-border">${{viaje.monto}}</div>
    <div class="col-xs-6 col-md-2 col-lg-2 col-border">{{viaje.estado}}</div>
    <div class="col-xs-6 col-md-1 col-lg-1 col-border mx-auto">
      <button type="button" class="btn btn-sm">
        <i class="fas fa-info-circle"></i>
      </button>
      <!--<button type="button" class="btn btn-info btn-sm  ">Detalle</button>-->
    </div>
  </div>
</div>

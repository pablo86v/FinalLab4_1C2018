<!-- **********************  VISTA DESKTOP ***********************
****************************************************************** -->
<div class="container d-none d-sm-block">

  <div class="row sticky-top mt-5 p-0">
    <div class="col-xs-12 col-md-12 col-lg-12 col-border">
      <h4 align="center">Viajes</h4>
      <div class="row mb-2"></div>
      <div class="row row-header row-border">
        <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center">#</div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center d-none d-xl-block">Cliente</div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1 text-center">Coche</div>
        <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center d-none d-xl-block">Fecha</div>
        <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5 text-center">Destino</div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1 text-center">Estado</div>
        <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center">Detalle</div>
      </div>
    </div>
  </div>

  <div class="row row-child row-border mt-1 p-0" *ngFor="let item of aItems">
    <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 col-border text-center">#{{item.idViaje}}</div>
    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-border text-center text-truncate d-none d-xl-block">{{item.cliente}}</div>
    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1 col-border text-center" *ngIf="item.idVehiculo!=null">
      {{item.idVehiculo}} - <button type="button" class="btn btn btn-sm"><i class="fas fa-car"></i></button>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1 col-border text-center col-btn-asignar" *ngIf="item.idVehiculo==null">
      <button type="button" class="btn btn-link ml-2" data-toggle="modal" data-target="#modalVehiculo" (click)=setObjViaje(item.idViaje)>Asignar</button>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 col-border text-center d-none d-xl-block">{{item.fechaViaje}}</div>
    <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5 col-border text-center text-truncate">{{item.domicilioDest}}</div>
    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1 col-border text-center" [ngStyle]="{'color' : getColorByState(item.estado)}">{{item.estado}}</div>
    <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 col-border text-center">
      <button type="button" class="btn btn-sm">
        <i class="fas fa-info-circle"></i>
      </button>
    </div>
  </div>

</div>


<!-- **********************  VISTA MOBILE ************************
****************************************************************** -->
<div class="container d-block d-sm-none ">

  <div class="row sticky-top mt-5 p-0">
    <div class="col-xs-12 col-md-12 col-lg-12 col-border">
      <h4 align="center">Viajes</h4>
      <div class="row mb-2"></div>
      <div class="row row-header row-border pr-3">
        <div class="col-1 text-left">#</div>
        <div class="col-3 text-right">Coche</div>
        <div class="col-6 text-center">Destino</div>
        <div class="col-1 text-left mr-4 pr-2">Detalle</div>
      </div>
    </div>
  </div>

  <div class="row row-child row-border mt-1" *ngFor="let item of aItems" style="font-size:small" >
    <div class="col-1 text-left" [ngStyle]="{'color' : getColorByState(item.estado)}">#{{item.idViaje}}</div>
    <div class="col-3 text-right col-border" *ngIf="item.idVehiculo!=null">
      <button type="button" class="btn btn btn-sm"><i class="fas fa-car"></i></button>
    </div>
    <div class="col-3 text-center col-border" *ngIf="item.idVehiculo==null">
      <a data-toggle="modal" data-target="#modalVehiculo" (click)=setObjViaje(item.idViaje)><i class="fas fa-bars ml-4"></i></a>
    </div>
    <div class="col-6 text-center col-border text-wrap-break-word">{{item.domicilioDest}}</div>
    <div class="col-1 text-center col-border">
      <button type="button" class="btn btn-sm"><i class="fas fa-info-circle"></i></button>
    </div>
  </div>

</div>


<app-modal-elegir-vehiculo [objViaje]=objViaje [seleccionable]=false></app-modal-elegir-vehiculo>

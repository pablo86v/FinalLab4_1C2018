<div class="container" align="center">

  <!-- **********************  VISTA DESKTOP ***********************
****************************************************************** -->
  <div class="d-none d-sm-block">

    <div class="row sticky-top mt-4 p-0">
      <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-border text-center">
        <h4 style="font-family: 'Merriweather', serif;font-size: 200%;" align="center">Vehículos</h4>
        <div class="row align-center row-mostrar  m-0 p-0">
          <div class="col text-center">
            <div class="dropdown">
              <button class="btn btn btn-link btn-sm " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Mostrar: {{pageSize}}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="changePageSize(size)" *ngFor="let size of availablePageSizes">{{size}}</a>
              </div>
            </div>
          </div>
        </div>

        <!-- HEADER -->
        <div class="row row-header row-border">
          <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center">#</div>
          <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center d-none d-xl-block">Chofer</div>
          <div class="col-sm-3 col-md-2 col-lg-2 col-xl-1 text-center">Modelo</div>
          <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2 text-center d-none d-xl-block">Año</div>
          <div class="col-sm-4 col-md-5 col-lg-5 col-xl-4 text-center">Color</div>
          <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1 text-center">Estado</div>
          <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 text-center">Detalle</div>
        </div>
      </div>
    </div>

    <!-- ROWs con datos     -->
    <div class="row row-child row-border mt-1 p-0 " *ngFor="let item of aItems">
      <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 col-border text-center mt-2">#{{item.idVehiculo}}</div>
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 col-border text-center mt-2 text-truncate d-none d-xl-block">{{item.chofer}}</div>
      <div class="col-sm-3 col-md-2 col-lg-2 col-xl-1 col-border text-center mt-1">{{item.modelo}} </div>
      <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2 col-border text-center mt-2 d-none d-xl-block">{{item.anio}}</div>
      <div class="col-sm-4 col-md-5 col-lg-5 col-xl-4 col-border text-center mt-2 text-truncate">{{item.color}}</div>
      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-1 col-border text-center mt-2">{{item.estado}}</div>
      <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 col-border text-center mt-1">
        <button type="button" class="btn btn-sm mb-1 ml-1 mr-1">
          <i class="fas fa-info-circle"></i>
        </button>
      </div>
    </div>

  </div>


  <!-- **********************  VISTA MOBILE ************************
  ****************************************************************** -->
  <div class="d-block d-sm-none mb-5">
    <div class="row sticky-top mt-4 p-0">
      <div class="col-xs-12 col-md-12 col-lg-12 col-border">
        <h4 style="font-family: 'Merriweather', serif;font-size: 100%;" align="center">Vehículos</h4>
        <div class="row align-center">
          <div class="col text-center">
            <div class="dropdown">
              <button class="btn btn btn-link btn-sm " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Mostrar: {{pageSize}}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="changePageSize(size)" *ngFor="let size of availablePageSizes">{{size}}</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-header row-border pr-3">
          <div class="col-1 text-left ">#</div>
          <div class="col-6 text-center">Chofer</div>
          <div class="col-3 text-center">Modelo</div>
          <div class="col-1">Editar</div>
        </div>
      </div>
    </div>

    <div class="row row-child row-border mt-1" *ngFor="let item of pagedItems" style="font-size:small">
      <div class="col-1 text-left mt-2 mr-2" [ngStyle]="{'color' : getColorByState(item.estado)}">#{{item.idVehiculo}}</div>
      <div class="col-6 text-right mt-2 col-border text-wrap-break-word chofer">{{item.chofer}}</div>
      <div class="col-3 text-center mt-2 col-border">{{item.modelo}}</div>
      <div class="col-1 text-center mt-2 col-border">
          <div class="btn-group h-50 w-252">
            <a class="toggle more" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-ellipsis-v"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item">Q</a>
              <a class="dropdown-item">R</a>
            </div>
          </div>
        </div> 
    </div>
  </div>

  <!-- **********************  PAGER  ******************************
    ****************************************************************** -->
  <div class="row mb-5">
    <div class="col-12">
      <ul *ngIf="pager.pages && pager.pages.length > 1" class="pagination pagination-sm justify-content-center w-25">
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" (click)="setPage(1)">
            <i class="fas fa-fast-backward"></i>
          </a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" (click)="setPage(pager.currentPage - 1)">
            <i class="fas fa-step-backward"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a class="page-link" (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" (click)="setPage(pager.currentPage + 1)">
            <i class="fas fa-step-forward"></i>
          </a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" (click)="setPage(pager.totalPages)">
            <i class="fas fa-fast-forward"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>

</div>
<!-- container -->
